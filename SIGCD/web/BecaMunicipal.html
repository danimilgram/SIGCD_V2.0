<html>
    <head>
        <meta charset="UTF-8">
        <title>Beca Municipal</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css">    
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>       
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script> 
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.min.js"></script>
        <script src="JavaScript/VentanaPrincipal.js"></script>
        <script src="JavaScript/BecaMunicipal.js"></script>
        <script src="JavaScript/web.js"></script>
        <link href="CSS/default.css" rel="stylesheet" type="text/css"/>
    </head>

    <body>
        <div id="opciones" style="margin-left: 30%; margin-top: 5%">
            <button type="button" class="btn btn-primary" style="background-color: #007bff; width:30%" onclick="mostrar()"><b>Llenar formulario</b></button>
            <button type="button" class="btn btn-primary" style="background-color: #007bff; width:30%"  onclick="descarga()"><b>Descargar formulario</b></button>
        </div>
        <div class="container" style="width:100%; display: none" id="principal">
            <form id="formulario">
                <button onclick="Seccion(1)" class="btn btn-primary"><b>Datos Estudiante</b></button>
                <div id="estudiante" style="display:none"> 
                    <div class="form-group">
                        <label>cedula</label>
                        <input type="text" class="form-control" id="cedula" placeholder="cedula" required>
                    </div>
                    <div class="form-group">
                        <label>Nombre</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Nombre" required>
                    </div>
                    <div class="form-group">
                        <label>Primer apellido</label>
                        <input type="text" class="form-control" id="pApellido" placeholder="Primer apellido" required>
                    </div>
                    <div class="form-group">
                        <label>Segundo apellido</label>
                        <input type="text" class="form-control" id="sApellido" placeholder="Segundo apellido" required>
                    </div>
                    <div class="form-group">
                        <label>Edad</label>
                        <input type="number" class="form-control" id="edad" placeholder="15" required>
                    </div>
                    <div class="form-group">
                        <label>Fecha de nacimiento</label>
                        <input type="date" class="form-control" id="fNacimiento" required>
                    </div>
                    <div class="form-group">
                        <label>Telefono habitacion</label>
                        <input type="text" class="form-control" id="tHabitacion" placeholder="opcional">
                    </div>
                    <div class="form-group">
                        <label>Telefono Celular</label>
                        <input type="number" class="form-control" id="tCelular" placeholder="8800000" required>
                    </div>
                    <div class="form-group">
                        <label>Grado academico</label>
                        <input type="number" class="form-control" id="gAcademico" placeholder="5">
                    </div>
                </div>
                <button onclick="Seccion(2)" class="btn btn-primary"><b>Direccion</b></button>
                <div id="direccion" style="display:none">
                    <label><b>Dirección de residencia</b></label>
                    <div class="form-group">
                        <label>Seleccione el distrito</label>
                        <select class="form-control" id="distritoSelect" onClick="cargar_Barrios()" required></select>
                    </div>
                    <div class="form-group">
                        <label>Seleccione el barrio</label>
                        <select class="form-control" id="barrioSelect" required ></select>
                    </div>
                    <div class="form-group">
                        <label>Ingrese la dirección por señas de su residencia </label>
                        <input type="text" class="form-control" id="direccionInput" placeholder="Ingrese la dirección por señas de su residencia">
                    </div>
                </div>
                <button onclick="Seccion(3)" class="btn btn-primary"><b>Datos Madre</b></button>
                <div id="madre" style="display:none">
                    <div class="form-group">
                        <label>Cédula</label>
                        <input type="text" class="form-control" id="mCedula" placeholder="Cédula" required>
                    </div>
                    <div class="form-group">
                        <label>Nombre</label>
                        <input type="text" class="form-control" id="mNombre" placeholder="Nombre" required>
                    </div>
                    <div class="form-group">
                        <label>Primer apellido</label>
                        <input type="text" class="form-control" id="mpApellido" placeholder="Primer apellido" required>
                    </div>
                    <div class="form-group">
                        <label>Segundo apellido</label>
                        <input type="text" class="form-control" id="msApellido" placeholder="Segundo apellido" required>
                    </div>
                    <div class="form-group">
                        <label>Telefono habitacion</label>
                        <input type="text" class="form-control" id="mtHabitacion" placeholder="opcional">
                    </div>
                    <div class="form-group">
                        <label>Telefono Celular</label>
                        <input type="number" class="form-control" id="mtCelular" placeholder="8800000" required>
                    </div>
                </div>
                <button onclick="Seccion(4)" class="btn btn-primary"><b>Datos Padre</b></button>
                <div id="padre" style="display:none">
                    <div class="form-group">
                        <label>Cédula</label>
                        <input type="text" class="form-control" id="pCedula" placeholder="Cédula" required>
                    </div>
                    <div class="form-group">
                        <label>Nombre</label>
                        <input type="text" class="form-control" id="pNombre" placeholder="Nombre" required>
                    </div>
                    <div class="form-group">
                        <label>Primer apellido</label>
                        <input type="text" class="form-control" id="ppApellido" placeholder="Primer apellido" required>
                    </div>
                    <div class="form-group">
                        <label>Segundo apellido</label>
                        <input type="text" class="form-control" id="psApellido" placeholder="Segundo apellido" required>
                    </div>
                    <div class="form-group">
                        <label>Teléfono habitación</label>
                        <input type="text" class="form-control" id="ptHabitacion" placeholder="opcional">
                    </div>
                    <div class="form-group">
                        <label>Teléfono Celular</label>
                        <input type="number" class="form-control" id="ptCelular" placeholder="8800000" required>
                    </div>
                </div>
                <button onclick="guardar()" class="btn btn-primary"><b>Enviar mi solicitud</b></button>
            </form>
        </div>
        <div id="resultados" style="margin-left: 30%; margin-top: 5%">
        </div>
        <div id="mask">
            <div id="animacion"></div>
        </div>
    </body>
</html>
